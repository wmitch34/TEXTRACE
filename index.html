<html>
    <head>
        <title>TextRace</title>
        <link rel="stylesheet" href="styles.css">
        <script src="app.js"></script>
    </head>
    <body>
        <H1>Welcome to TextRace</H1>
        <p>Select a dificulty and press "begin". The timer will count down from 3 to 1.
        Type out text that EXACTLY matches the paragraph below to see your words per minute typed!</p>

        <form>
            <input type="radio" name = "dificulty" id="easy" value="easy"checked = "checked" onclick="geteasy()">
            <label for="easy">easy</label>
            <input type="radio" name = "dificulty" id="medium" value="medium" onclick="getmed()">
            <label for="medium">medium</label>
            <input type="radio"  name = "dificulty" id="hard" value="hard" onclick="gethard()">
            <label for="hard">hard</label>
            <br>
        </form>
        
        
        <div id = "problem" ></div>
        <span id = "btnwrapper">
            <button type="submit" onclick="begin()" id = "beginbtn">Begin</button>
            <button type = "submit" id = "resetbtn" onclick="reset()">Reset</button>
        </span>
        
        <div id="countdown_timer"></div>
        
        <textarea id = "userinput" type="text"></textarea>

        <div id = "results_form">
            <p id="time"></p>
            <p id="wpm"></p>
        </div>        
        
        <script>get_sentance()</script>
        
    </body>
</html>
